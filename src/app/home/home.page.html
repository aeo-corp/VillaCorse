<ion-header>
  <ion-toolbar color="dark">
    <img src="assets/imgs/LogoDark.png" class="logo-header"/>
  </ion-toolbar>
</ion-header>

<ion-content>

	<div class="sidebar">
		<button (click)="account()">Account</button>
	</div>

	<div class="content">

		<ion-grid>

			<ion-row>
				<ion-col size-xs="12" size-sm="8" size-md="4">
					<ion-card class="calendar-container">

						<div class="signboard outer">
							<div class="signboard front inner anim04c">
								<li class="year anim04c">
									<span></span>
								</li>
								<ul class="calendarMain anim04c">
									<li class="month anim04c">
										<span></span>
									</li>
									<li class="date anim04c">
										<span></span>
									</li>
									<li class="day anim04c">
										<span></span>
									</li>
								</ul>
								<li class="clock minute anim04c">
									<span></span>
								</li>
								<li class="calendarNormal date2 anim04c">
									<span></span>
								</li>
							</div>
							<div class="signboard left inner anim04c">
								<li class="clock hour anim04c">
									<span></span>
								</li>
								<li class="calendarNormal day2 anim04c">
									<span></span>
								</li>
							</div>
							<div class="signboard right inner anim04c">
								<li class="clock second anim04c">
									<span></span>
								</li>
								<li class="calendarNormal month2 anim04c">
									<span></span>
								</li>
							</div>
						</div>
					</ion-card>

				</ion-col>

				<ion-col size-xs="12" size-md="8">
					<ion-card class="weight-chart">
						<canvas id="myChart"></canvas>
					</ion-card>
				</ion-col>
			</ion-row>

		</ion-grid>

	</div>

</ion-content>
