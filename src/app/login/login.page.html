<ion-content>

	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#" #loginForm="ngForm">
				<h1>Créer mon compte</h1>
				<!-- <div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your email for registration</span> -->
				<input type="text" placeholder="Prénom" [(ngModel)]="name" name="name">
				<input type="email" placeholder="Email"[(ngModel)]="email" name="email">
				<input type="password" placeholder="Mot de passe"[(ngModel)]="password" name="password">
				<input type="password" placeholder="Confirmation du mot de passe"[(ngModel)]="password_confirmation" name="password_confirmation">
				<button (click)="register()" [disabled]="!validRegisterCredentials()">Valider</button>
				<div class="powered-container">
					<h2 class="powered-text-light">Powered_by</h2>
					<img src="assets/imgs/LogoLight.png" alt="AEO-corp" />
				</div>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Me connecter</h1>
				<!-- <div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div> -->
				<!-- <span>or use your account</span> -->
				<input type="email" placeholder="Email"[(ngModel)]="email" name="email">
				<input type="password" placeholder="Mot de passe"[(ngModel)]="password" name="password">
				<a href="#">Mot de passe oublié ?</a>
				<button (click)="login()" [disabled]="!validLoginCredentials()">Valider</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Ravi de te revoir !</h1>
					<p>Entre tes informations personnelles afin de te connecter</p>
					<button class="ghost" id="signIn">Me Connecter</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Bienvenue à toi !</h1>
					<p>Entre tes informations personnelles afin de démarrer l'aventure à nos côtés</p>
					<button class="ghost" id="signUp">Créer mon compte</button>
					<div class="powered-container">
						<h2 class="powered-text-dark">Powered_by</h2>
						<img src="assets/imgs/LogoDark.png" alt="AEO-corp" />
					</div>
				</div>
			</div>
		</div>
	</div>

</ion-content>
